<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ruby VDOM demo</title>

    <!-- https://github.com/guybedford/es-module-shims -->
    <script type="esms-options">
      { "polyfillEnable": ["css-modules"] }
    </script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>

    <!-- https://shoelace.style/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/shoelace.js"></script>

    <!-- https://www.webcomponents.org/element/@google-web-components/google-chart -->
    <script async type="module" src="https://unpkg.com/@google-web-components/google-chart?module"></script>

    <!-- https://github.com/aalin/rdom -->
    <script type="module-shim" src="/rdom.js"></script>

    <style>
      :root {
        --link-color: #00f;
        --background: #fff;
        --color: 0deg 0% 0%;
        --menu-bg: #0002;
      }

      body {
        overflow-y: scroll;
        background: var(--background);
        color: var(--color);
      }

      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation-duration: 100ms;
      }

      rdom-embed:--disconnected {
        outline: 5px solid #c00;
      }
    </style>
  </head>
  <body>
    <rdom-embed src="/.rdom">
      <p>Initializing...</p>
    </rdom-embed>
  </body>
</html>
