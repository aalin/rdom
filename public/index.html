<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ruby VDOM demo</title>
    <script type="esms-options">
      { "polyfillEnable": ["css-modules"] }
    </script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    <script type="module-shim" src="/rdom.js"></script>
    <style>
      body {
        overflow-y: scroll;
      }

      rdom-embed:--disconnected {
        outline: 5px solid #c00;
      }
    </style>
  </head>
  <body>
    <rdom-embed src="/.rdom">
      <p>Initializing...</p>
    </rdom-embed>
  </body>
</html>
