<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RDOM embed demo</title>
    <style>
      html {
        height: 100%;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(#ccc 0%, #666 100%);
        font-family: sans-serif;
        padding: 1em;
        margin: 0;
      }

      h1 {
        color: #f0f;
        text-shadow: 0 0 5px #000;
      }

      main {
        display: flex;
        flex-wrap: wrap;
      }

      rdom-embed {
        margin: 1em;
        flex: 1 1;
        min-width: 20em;
        border: 5px solid #f0f;
        border-radius: 3px;
        background: #fff;
        padding: 1em;
        box-shadow: rgb(0 0 0 / 25%) 0px 54px 55px, rgb(0 0 0 / 12%) 0px -12px 30px, rgb(0 0 0 / 12%) 0px 4px 6px, rgb(0 0 0 / 17%) 0px 12px 13px, rgb(0 0 0 / 9%) 0px -3px 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>RDOM Embedding Demo</h1>
      <p>
        This page shows how
        <a href="https://github.com/aalin/rdom" target="_blank">rdom</a>
        can be embedded into webpages.
      </p>
    </header>

    <main>
      <!-- This is all you need to embed rdom -->
      <script type="module" src="https://rdom.fly.dev/rdom.js"></script>

      <rdom-embed src="https://rdom.fly.dev/.rdom">
        <p>Initializing...</p>
      </rdom-embed>

      <rdom-embed src="https://rdom.fly.dev/.rdom">
        <p>Initializing...</p>
      </rdom-embed>
    </main>

    <footer>
      <p>
        Source at
        <a href="https://github.com/aalin/rdom" target="_blank">github.com/aalin/rdom</a>
      </p>
    </footer>
  </body>
</html>
